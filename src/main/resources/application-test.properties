spring.application.name=accounts-service

# Database Configuration for Test
spring.datasource.url=jdbc:tc:postgresql:14-alpine:///accounts_db_test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# JPA/Hibernate for Test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Redis in test
spring.cache.type=none

# Kafka for Test
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

# Disable Config Server
spring.cloud.config.enabled=false

# Disable Vault
spring.cloud.vault.enabled=false

# JWT test configuration
jwt.secret=testsecretfortestingtestsecretfortestingtestsecretfortesting
jwt.expiration=3600000

# Disable most actuator endpoints in test
management.endpoints.web.exposure.include=health,info
